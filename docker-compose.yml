services:
  web:
    container_name: web
    build:
      context: ./apps/web
      dockerfile: dev.Dockerfile

    env_file:
      - ./apps/web/.env
    volumes:
      - ./apps/web:/app
    restart: always
    ports:
      - 3000:3000
    environment:
      - CHOKIDAR_USEPOLLING=true

  swagger:
    image: swaggerapi/swagger-ui
    container_name: swagger
    ports:
      - 8080:8080
    volumes:
      - ./apps/spec/dist/openapi.yaml:/spec/dist/openapi.yaml:ro
    environment:
      SWAGGER_JSON: /spec/dist/openapi.yaml
